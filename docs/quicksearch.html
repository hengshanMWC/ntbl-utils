    {"namespaces.list.html":{"id":"namespaces.list.html","title":"Namespaces","body":" DocStrap Namespaces arraysfunctionsisobjectsstrings Namespaces Namespaces arrays functions is objects strings × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-04-17T21:25:43+08:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" DocStrap Namespaces arraysfunctionsisobjectsstrings utils utils 是一个 JavaScript 工具集。 API Documentation Installationnpm i @ntbl/utils --saveUsage// 导入所有的工具函数 import utils from '@ntbl/utils' // 导入 objects 模块的所有工具函数 import objects from '@ntbl/utils/objects' // 导入单独一个工具函数 import agent from '@ntbl/utils/agent'工具函数目前 utils 支持的模块和工具函数包括： array combine - 合并多个数组 compact - 去假值 （0, NaN, '', false, undefined, null） union - 去重 difference - 差集 intersection - 交集 pull - 移除所有与给定值相等的元素 pullAt - 移除所有与给定下标相等的元素 chunk - 数组分块 objects tailSpain - 对象路径查询 agent - 代理对象的属性与方法 toPairs - 将对象转换为 pairs 数组 only - 对象白名单 default - 混合对象默认值 strings uuid - 生成 uuid 随机字符串 camelCas - 将以下划线、短横线或分号命名的字符串转换为驼峰命名 functions addMethod - 函数重载 curry - 柯里化 compos - 组合 工具函数的使用方法，请参考 API Documentation × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-04-17T21:25:43+08:00 using the DocStrap template. "},"arrays.html":{"id":"arrays.html","title":"Namespace: arrays","body":" DocStrap Namespaces arraysfunctionsisobjectsstrings Namespace: arrays arrays Methods &lt;static&gt; chunk(arr) 数组分块 Parameters: Name Type Description arr array Returns: size Type number &lt;static&gt; combine(arrays) 合并多个数组 Parameters: Name Type Description arrays Array Returns: Type Array &lt;static&gt; compact(arr) 去假值 （0, NaN, '', false, undefined, null） Parameters: Name Type Description arr Array Returns: Type Array &lt;static&gt; difference(arr, others) 差集 Parameters: Name Type Description arr Array others Array Returns: Type Array Example difference([1, 2, 3, 4, 5], [5, 2, 10]) // [1, 3, 4] &lt;static&gt; fromPairs(pairs) 将 pairs 数组转换为对象 Parameters: Name Type Description pairs Array Returns: Type Object Example fromPairs([['a', 1], ['b', 2]]) // {a: 1, b: 2} &lt;static&gt; intersection(arrays) 交集 Parameters: Name Type Description arrays Array Returns: Type Array Example intersection([1, 2, 3], [101, 2, 1, 10], [2, 1]) // =&gt; [1, 2] &lt;static&gt; pull(arr, values) 移除所有与给定值相等的元素，返回一个新数组 Parameters: Name Type Description arr Array values Array Returns: Type Array Example pull([1, 2, 3, 4], [2, 3, 10]) // [1, 4] &lt;static&gt; pullAt(arr, values) 移除所有与给定下标相等的元素，返回一个新数组 Parameters: Name Type Description arr Array values Array Returns: Type Array Example pull([1, 2, 3, 4], 2, 3, 10) // [1, 2] &lt;static&gt; union(arrays) 去重 Parameters: Name Type Description arrays Array Returns: Type Array Example union([1, 2, 3], [101, 2, 1, 10], [2, 1]) // [1, 2, 3, 101, 10] × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-04-17T21:25:43+08:00 using the DocStrap template. "},"functions.html":{"id":"functions.html","title":"Namespace: functions","body":" DocStrap Namespaces arraysfunctionsisobjectsstrings Namespace: functions functions Methods &lt;static&gt; addMethod(obj, name, fn) 函数重载 Parameters: Name Type Description obj Object name String fn function Example people = { values: ['Keanu Reeves', 'Jean Leo', 'Mariah Carey'] } addMethod(people, 'find', function () { return this.values }) addMethod(people, 'find', function (firstName) { return this.values.filter(e =&gt; new RegExp(`^${firstName}`).test(e)) }) people.find() // [\"Keanu Reeves\", \"Jean Leo\", \"Mariah Carey\"] people.find('Jean') // [\"Jean Leo\"] &lt;static&gt; compose(funcs) 组合 Parameters: Name Type Description funcs function Returns: Type function &lt;static&gt; curry(fn) 柯里化 Parameters: Name Type Description fn function Returns: Type function × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-04-17T21:25:43+08:00 using the DocStrap template. "},"is.html":{"id":"is.html","title":"Namespace: is","body":" DocStrap Namespaces arraysfunctionsisobjectsstrings Namespace: is is Methods &lt;static&gt; isObj(value) 数组分块 Parameters: Name Type Description value value Returns: Type boolean × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-04-17T21:25:43+08:00 using the DocStrap template. "},"objects.html":{"id":"objects.html","title":"Namespace: objects","body":" DocStrap Namespaces arraysfunctionsisobjectsstrings Namespace: objects objects Methods &lt;static&gt; agent(source, target [, keys]) 代理对象的属性与方法 Parameters: Name Type Argument Default Description source object 源对象 target object 目标对象 keys array &lt;optional&gt; Object.keys(source) 需要被代理的属性与方法集合，默认将会代理所有 source 上的属性和方法 &lt;static&gt; defaults(source, target) 混合对象默认值 Parameters: Name Type Description source object target object Returns: Type object &lt;static&gt; tailSpain(o, path, defaultValue) 对象路径查询，避免臃长的 &amp;&amp; Parameters: Name Type Description o array | object 需要查询的对象 path string 路径 defaultValue 当未查询到提供的默认值 Returns: Type * Example data = { a: { b: [1, 2, 3, { c: 10 }] } } tailSpain(data, 'a.b.3.c') // 10 tailSpain(data, 'a.d') // undefined tailSpain(data, 'a.d', 3) // 3，提供默认值 &lt;static&gt; toPairs(obj) 对象白名单 Parameters: Name Type Description obj Object Returns: Type Array Example toPairs({a: 1, b: 2}) // [['a', 1], ['b', 2]] &lt;static&gt; toPairs(obj) 将对象转换为 pairs 数组 Parameters: Name Type Description obj Object Returns: Type Array Example toPairs({a: 1, b: 2}) // [['a', 1], ['b', 2]] × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-04-17T21:25:43+08:00 using the DocStrap template. "},"strings.html":{"id":"strings.html","title":"Namespace: strings","body":" DocStrap Namespaces arraysfunctionsisobjectsstrings Namespace: strings strings Methods &lt;static&gt; camelCase(name) 将以下划线、短横线、空格或分号命名的字符串转换为驼峰命名 Parameters: Name Type Description name String Returns: Type String &lt;static&gt; uuid(len, radix) 生成 uuid 随机字符串 Parameters: Name Type Description len Number 长度 radix Number 基数 Returns: Type String × Search results Close Documentation generated by JSDoc 3.5.5 on 2019-04-17T21:25:43+08:00 using the DocStrap template. "}}
